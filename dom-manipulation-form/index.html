<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation with Forms</title>
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">DOM Manipulation with Forms</h2>
      <form id="dataForm">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" required />
        </div>
        <div class="form-group">
          <label>Choice of Food (Select at least two):</label><br />
          <input type="checkbox" id="food1" value="Pizza" /> French fries<br />
          <input type="checkbox" id="food2" value="Burger" /> Burger<br />
          <input type="checkbox" id="food3" value="Pasta" /> Pasta<br />
          <input type="checkbox" id="food4" value="Salad" /> Sanwitch<br />
          <input type="checkbox" id="food5" value="Sushi" /> Mojito<br />
        </div>
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" required />
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" class="form-control" id="country" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br/>

      <h2 class="text-center">Submitted Data</h2>
      <table class="table table-striped" id="dataTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Food Choices</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be appended here -->
        </tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
